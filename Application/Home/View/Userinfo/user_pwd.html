<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>修改密码</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link rel="shortcut icon" href="http://www.sucaihuo.com/Public/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="__Css__/style_version2016.css" type="text/css">

</head>
<body>
<include file="Common/header" />
<link href="__Css__/member.css" rel="stylesheet" type="text/css">
<div class="container clearfix">

        <include file="Common/user_left" />
    <div class="member_main">
        <div class="perInfo">
            <div class="titleInfoBorder">
                <span>我的设置</span>
            </div>
            <div class="firstTabBox lineSpace">
                <a class="tab " href="__MODULE__/Userinfo/user_info">个人资料</a>
                <span class="line">|</span>
                <a class="tab " href="__MODULE__/Userinfo/user_face">头像设置</a>
                <span class="line">|</span>
                <a class="tab " href="__MODULE__/Userinfo/checkEmail">邮箱验证</a>
                <span class="line">|</span>
                <a class="tab currentTab" href="__MODULE__/Userinfo/user_pwd">修改密码</a>

            </div>
        </div>
        <div class="setting-right-wrap wrap-boxes settings">
            <div class="pwd-reset-wrap setting-resetpwd">
                <form novalidate="novalidate" id="form" name="form" method="post" action="__CONTROLLER__/user_pwd">
                    <div class="wlfg-wrap">
                        <label class="label-name" for="pwdOld">当前密码</label>
                        <div class="rlf-group">
                            <input class="rlf-input rlf-input-pwd" placeholder="请输入当前密码" name="pwdOld" id="pwdOld" maxlength="20" autocomplete="off" type="password">
                            <p class="rlf-tip-wrap"></p>
                        </div>
                    </div>
                    <div class="wlfg-wrap">
                        <label class="label-name" for="pwd">新密码</label>
                        <div class="rlf-group">
                            <input id="pwd" class="rlf-input rlf-input-pwd" placeholder="请输入密码" name="pwd" maxlength="20" autocomplete="off" type="password">
                            <p class="rlf-tip-wrap"></p>
                        </div>
                    </div>
                    <div class="wlfg-wrap">
                        <label class="label-name" for="pwd2">确认密码</label>
                        <div class="rlf-group">
                            <input id="pwd2" class="rlf-input rlf-input-pwd" placeholder="请输入密码" name="pwd2" maxlength="20" autocomplete="off" type="password">
                            <p class="rlf-tip-wrap"></p>
                        </div>
                    </div>
                    <div class="wlfg-wrap">
                        <label class="label-name"></label>
                        <div class="rlf-group">
                            <button id="pwd_save" class="btn-green btn" type="submit">保存</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<include file="Common/footer" />
<script src="__Css__/hm.js"></script>
<script src="__Css__/jquery_highlight.js" type="text/javascript"></script>
<script src="__Css__/member.js" type="text/javascript"></script>
<div class="mmsg-box mmsg-box-info" id="msg-box" style="margin-top: -23.5px; margin-left: -96.5px;">
    <div class="mmsg-content">
        <i class="mmsg-icon"></i>
        <p id="msg-box-content"></p>
    </div>
    <div class="mmsg-background"></div>
</div>

<script src="__Css__/validate.js"></script>
<script type="text/javascript">
    $(function() {
        $("#form").validate({
            errorPlacement: function(error, element) {
                var error_td = element.parent('.rlf-group');
                error_td.find(".rlf-tip-wrap").html(error).show();
//
            },
            rules: {
                pwdOld: {
                    required: true,
                    remote: {
                        url: "__CONTROLLER__/oldPwd",
                        type: 'post',
                        data: {
                            pwdOld: function() {
                                return $('#pwdOld').val();
                            }
                        }
                    }
                },
                pwd: {
                    required: true,
                    minlength: 6,
                    maxlength: 20
                },
                pwd2: {
                    required: true,
                    equalTo: '#pwd'
                }
            },
            messages: {
                pwdOld: {
                    required: '请输入原密码！',
                    remote: '原密码不正确！'
                },
                pwd: {
                    required: '密码不能为空',
                    minlength: '密码长度应在6-20个字符之间',
                    maxlength: '密码长度应在6-20个字符之间'
                },
                pwd2: {
                    required: '请再次输入您的密码',
                    equalTo: '两次输入的密码不一致'
                }

            }
        });
    });
</script></body></html>
