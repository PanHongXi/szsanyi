<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>后台管理系统</title>
    <meta name="author" content="DeathGhost"/>
    <link rel="stylesheet" type="text/css" href="__Css__/style.css">
    <!--[if lt IE 9]>
    <script src="__Js__/html5.js"></script>
    <![endif]-->
    <script src="__Js__/jquery.js"></script>
    <script src="__Js__/jquery.mCustomScrollbar.concat.min.js"></script>
    <script>

        (function ($) {
            $(window).load(function () {

                $("a[rel='load-content']").click(function (e) {
                    e.preventDefault();
                    var url = $(this).attr("href");
                    $.get(url, function (data) {
                        $(".content .mCSB_container").append(data); //load new content inside .mCSB_container
                        //scroll-to appended content
                        $(".content").mCustomScrollbar("scrollTo", "h2:last");
                    });
                });

                $(".content").delegate("a[href='top']", "click", function (e) {
                    e.preventDefault();
                    $(".content").mCustomScrollbar("scrollTo", $(this).attr("href"));
                });

            });
        })(jQuery);
    </script>
</head>
<body>
<!--header-->
<include file="Common/head"/>
<!--aside nav-->
<!--aside nav-->
<include file="Common/left"/>

<section class="rt_wrap content mCustomScrollbar">
    <div class="rt_content">
        <div class="page_title">
            <h2 class="fl">系统设置</h2>
            <a class="fr top_rt_btn" href="__MODULE__/System/sy_list">返回系统列表</a>
        </div>
        <form method="post" action="" enctype="multipart/form-data">
            <section>
                <ul class="ulColumn2">
                    <li>
                        <span class="item_name" style="width:120px;">网站标题：</span>
                        <input type="text" name="sy_title" class="textbox textbox_295" value="{$Think.config.sy_title}"/>
                    </li>
                    <li>
                        <span class="item_name" style="width:120px;">网站关键字：</span>
                        <input type="text" name="sy_keys" class="textbox textbox_295" value="{$Think.config.sy_keys}" />
                    </li>
                    <li>
                        <span class="item_name" style="width:120px;">企业邮箱：</span>
                        <input type="text" name="sy_email" class="textbox textbox_295" value="{$Think.config.sy_email}" />
                    </li>
                    <li>
                        <span class="item_name" style="width:120px;">备案号：</span>
                        <input type="text" name="sy_record" class="textbox textbox_295" value="{$Think.config.sy_record}"/>
                    </li>
                    <li>
                        <span class="item_name" style="width:120px;">版权信息：</span>
                        <input type="text" name="sy_copyright" class="textbox textbox_295" value="{$Think.config.sy_copyright}"/>
                    </li>
                    <li>
                        <span class="item_name" style="width:120px;">业务QQ：</span>
                        <input name="sy_qq" class="textbox textbox_295" value="{$Think.config.SY_QQ}"/>
                    </li>
                    <li>
                        <span class="item_name" style="width:120px;">电话：</span>
                        <input name="sy_qq" class="textbox textbox_295" value="{$Think.config.SY_PHONE}"/>
                    </li>
                    <li>
                        <span class="item_name" style="width:120px;">地址公司：</span>
                        <input name="sy_qq" class="textbox textbox_295" value="{$Think.config.SY_ADDRESS}"/>
                    </li>
                    <li>
                        <span class="item_name" style="width:120px;">工厂地址：</span>
                        <input name="sy_qq" class="textbox textbox_295" value="{$Think.config.SY_MILL_ADDRESS}"/>
                    </li>
                    <li>
                        <span class="item_name" style="width:120px;">站点描述：</span>
                        <textarea name="sy_desc" class="textbox textbox_295"  style="width: 500px;height: 200px;">{$Think.config.sy_desc}</textarea>
                    </li>
                    <!--<li>-->
                        <!--<span class="item_name" style="width:120px;">文章推荐Tags：</span>-->
                        <!--<textarea name="bqy" class="textbox textbox_295"  style="width: 500px;height: 200px;">{$Think.config.bqy}</textarea>-->
                    <!--</li>-->
                    <li>
                        <span class="item_name" style="width:120px;"></span>
                        <input type="submit" value="保存修改" class="link_btn"/>
                    </li>
                </ul>
            </section>
        </form>
    </div>
</section>
<script type="text/javascript" charset="utf-8" src="__PUBLIC__/ueditor/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="__PUBLIC__/ueditor/ueditor.all.min.js"></script>
<script type="text/javascript" charset="utf-8" src="__PUBLIC__/ueditor/lang/zh-cn/zh-cn.js"></script>
<script src="__Js__/ueditor.config.js"></script>
<script src="__Js__/ueditor.all.min.js"></script>
<script type="text/javascript">
    //实例化编辑器
    //建议使用工厂方法getEditor创建和引用编辑器实例，如果在某个闭包下引用该编辑器，直接调用UE.getEditor('editor')就能拿到相关的实例
    UE.getEditor('content', {initialFrameWidth: 1500, initialFrameHeight: 400,});
</script>
</body>
</html>
