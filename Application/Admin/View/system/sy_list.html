<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>后台管理系统</title>
    <meta name="author" content="DeathGhost"/>
    <link rel="stylesheet" type="text/css" href="__Css__/style.css">
    <!--[if lt IE 9]>
    <script src="__Js__/html5.js"></script>
    <![endif]-->
    <script src="__Js__/jquery.js"></script>
    <script src="__Js__/jquery.mCustomScrollbar.concat.min.js"></script>
    <script>

        (function ($) {
            $(window).load(function () {

                $("a[rel='load-content']").click(function (e) {
                    e.preventDefault();
                    var url = $(this).attr("href");
                    $.get(url, function (data) {
                        $(".content .mCSB_container").append(data); //load new content inside .mCSB_container
                        //scroll-to appended content
                        $(".content").mCustomScrollbar("scrollTo", "h2:last");
                    });
                });

                $(".content").delegate("a[href='top']", "click", function (e) {
                    e.preventDefault();
                    $(".content").mCustomScrollbar("scrollTo", $(this).attr("href"));
                });

            });
        })(jQuery);
    </script>
</head>
<body>
<!--header-->
<include file="Common/head"/>
<!--aside nav-->
<!--aside nav-->
<include file="Common/left"/>

<section class="rt_wrap content mCustomScrollbar">
    <div class="rt_content">
        <div class="page_title">
            <h2 class="fl">系统列表</h2>
            <a href="__MODULE__/System/sy_add" class="fr top_rt_btn add_icon">添加系统配置</a>
        </div>
        <table class="table">
            <tr>
                <th style="width: 80px">网站标题</th>
                <th>网站关键字</th>
                <th>企业邮箱</th>
                <th>备案号</th>
                <th>版权信息</th>
                <th style="width: 90px">业务QQ</th>
                <th style="width: 110px">电话</th>
                <th>地址公司</th>
                <th>工厂地址</th>
                <th style="width: 50px">操作</th>
            </tr>
            <tr>
                <td>{$Think.config.sy_title}</td>
                <td>{$Think.config.sy_keys}</td>
                <td>{$Think.config.sy_email}</td>
                <td>{$Think.config.sy_record}</td>
                <td>{$Think.config.sy_copyright}</td>
                <td>{$Think.config.SY_QQ}</td>
                <td>{$Think.config.SY_PHONE}</td>
                <td>{$Think.config.SY_ADDRESS}</td>
                <td>{$Think.config.SY_MILL_ADDRESS}</td>
                <td class="center"><a href="__MODULE__/System/sy_add" title="编辑" class="link_icon">&#101;</a></td>
            </tr>
        </table>
    </div>
</section>
</body>
</html>
