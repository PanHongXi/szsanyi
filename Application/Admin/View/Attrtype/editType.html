<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>后台管理系统</title>
    <meta name="author" content="DeathGhost" />
    <link rel="stylesheet" type="text/css" href="__Css__/style.css">
    <!--[if lt IE 9]>
    <script src="__Js__/html5.js"></script>
    <![endif]-->
    <script src="__Js__/jquery.js"></script>
    <script src="__Js__/jquery.mCustomScrollbar.concat.min.js"></script>
    <script>

        (function($){
            $(window).load(function(){

                $("a[rel='load-content']").click(function(e){
                    e.preventDefault();
                    var url=$(this).attr("href");
                    $.get(url,function(data){
                        $(".content .mCSB_container").append(data); //load new content inside .mCSB_container
                        //scroll-to appended content
                        $(".content").mCustomScrollbar("scrollTo","h2:last");
                    });
                });

                $(".content").delegate("a[href='top']","click",function(e){
                    e.preventDefault();
                    $(".content").mCustomScrollbar("scrollTo",$(this).attr("href"));
                });

            });
        })(jQuery);
    </script>
</head>
<body>
<!--header-->
<include file="Common/head"/>
<!--aside nav-->
<!--aside nav-->
<include file="Common/left"/>

<section class="rt_wrap content mCustomScrollbar">
    <div class="rt_content">
        <div class="page_title">
            <h2 class="fl">修改类型信息</h2>
            <a class="fr top_rt_btn" href="__MODULE__/Attrtype/typeList">返回类型</a>
        </div>
        <form method="post" action="">
            <input type="hidden" name="type_id" value="{$typeattrs['type_id']}"/>
            <section>
                <ul class="ulColumn2">
                    <li>
                        <span class="item_name" style="width:120px;">类型名称：</span>
                        <input type="text" value="{$typeattrs['type_name']}" name="type_name" class="textbox textbox_295" placeholder="类型名称..."/>
                    </li>
                </ul>
                <li>
                    <span class="item_name" style="width:160px;margin-left: 20%"></span>
                    <input type="submit" class="link_btn" style="width: 120px" value="保存更新"/>
                </li>
            </section>
        </form>
    </div>
</section>

</body>
</html>
