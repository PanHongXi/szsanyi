<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>后台管理系统</title>
    <meta name="author" content="DeathGhost"/>
    <link rel="stylesheet" type="text/css" href="__Css__/style.css">
    <!--[if lt IE 9]>
    <script src="__Js__/html5.js"></script>
    <![endif]-->
    <script src="__Js__/jquery.js"></script>
    <script src="__Js__/jquery.mCustomScrollbar.concat.min.js"></script>
    <script>

        (function ($) {
            $(window).load(function () {

                $("a[rel='load-content']").click(function (e) {
                    e.preventDefault();
                    var url = $(this).attr("href");
                    $.get(url, function (data) {
                        $(".content .mCSB_container").append(data); //load new content inside .mCSB_container
                        //scroll-to appended content
                        $(".content").mCustomScrollbar("scrollTo", "h2:last");
                    });
                });

                $(".content").delegate("a[href='top']", "click", function (e) {
                    e.preventDefault();
                    $(".content").mCustomScrollbar("scrollTo", $(this).attr("href"));
                });

            });
        })(jQuery);
    </script>
</head>
<body>
<!--header-->
<include file="Common/head"/>
<!--aside nav-->
<!--aside nav-->
<include file="Common/left"/>

<section class="rt_wrap content mCustomScrollbar">
    <div class="rt_content">
        <div class="page_title">
            <h2 class="fl">系统列表</h2>
            <a href="__MODULE__/Contact/add" class="fr top_rt_btn add_icon">添加系统配置</a>
        </div>
        <table class="table">
            <tr>
                <th style="width: 80px">Id</th>
                <th style="width: 120px">联系人</th>
                <th style="width: 120px">手机</th>
                <th style="width: 120px">微信号</th>
                <th style="width: 160px">传真</th>
                <th style="width: 120px">邮箱</th>
                <th style="width: 180px">销售QQ</th>
                <th>地址公司</th>
                <th>工厂地址</th>
                <th style="width: 90px">操作</th>
            </tr>
            <volist name="list" id="list">
                <tr>
                    <td>{$list['id']}</td>
                    <td>{$list['people']}</td>
                    <td>{$list['phone']}</td>
                    <td>{$list['wechat']}</td>
                    <td>{$list['fax']}</td>
                    <td>{$list['qq']}</td>
                    <td>{$list['email']}</td>
                    <td>{$list['address']}</td>
                    <td>{$list['faddress']}</td>
                    <td class="center">
                        <a href="__CONTROLLER__/edit/id/{$list['id']}" title="编辑"
                           class="link_icon">&#101;</a>
                        <a href="__CONTROLLER__/del/id/{$list['id']}"
                           onclick="return confirm('您确定要删除吗?');" title="删除" class="link_icon">&#100;</a>
                    </td>
                </tr>
            </volist>
        </table>
    </div>
</section>
</body>
</html>
