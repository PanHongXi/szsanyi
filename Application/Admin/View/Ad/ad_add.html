<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>后台管理系统</title>
    <meta name="author" content="DeathGhost"/>
    <link rel="stylesheet" type="text/css" href="__Css__/style.css">
    <!--[if lt IE 9]>
    <script src="__Js__/html5.js"></script>
    <![endif]-->
    <script src="__Js__/jquery.js"></script>
    <script src="__Js__/jquery.mCustomScrollbar.concat.min.js"></script>
    <script>

        (function ($) {
            $(window).load(function () {

                $("a[rel='load-content']").click(function (e) {
                    e.preventDefault();
                    var url = $(this).attr("href");
                    $.get(url, function (data) {
                        $(".content .mCSB_container").append(data); //load new content inside .mCSB_container
                        //scroll-to appended content
                        $(".content").mCustomScrollbar("scrollTo", "h2:last");
                    });
                });

                $(".content").delegate("a[href='top']", "click", function (e) {
                    e.preventDefault();
                    $(".content").mCustomScrollbar("scrollTo", $(this).attr("href"));
                });

            });
        })(jQuery);
    </script>
</head>
<body>
<!--header-->
<include file="Common/head"/>
<!--aside nav-->
<!--aside nav-->
<include file="Common/left"/>

<section class="rt_wrap content mCustomScrollbar">
    <div class="rt_content">
        <div class="page_title">
            <h2 class="fl">添加广告</h2>
            <a class="fr top_rt_btn" href="__MODULE__/Ad/ad_list">返回广告列表</a>
        </div>
        <form method="post" action="" enctype="multipart/form-data">
            <section>
                <ul class="ulColumn2">
                    <li>
                        <span class="item_name" style="width:120px;">广告名称：</span>
                        <input type="text" name="ad_name" class="textbox textbox_295"  placeholder="自定义广告名称" value="{$edit.ad_name}"/>
                    </li>
                    <li>
                        <span class="item_name" style="width:120px;">广告类型：</span>
                        <select class="select" name="type_id">
                            <option value="">选择类型</option>
                            <option value="1">图片</option>
                            <option value="2">flash</option>
                        </select>
                    </li>
                    <li>
                        <span class="item_name" style="width:120px;">广告链接：</span>
                        <input type="text" name="ad_url" class="textbox textbox_295"
                               placeholder="" value="{$edit.ad_url}"/>
                    </li>
                    <li>
                        <span class="item_name" style="width:120px;">广告位置：</span>
                        <select class="select" name="position_id">
                            <option value="">请选择位置</option>
                            <volist name="position" id="vo">
                                <option value="{$vo['position_id']}">{$vo['position_name']}</option>
                            </volist>
                        </select>
                    </li>
                    <!--<li>-->
                        <!--<span class="item_name" style="width:120px;">文章推荐：</span>-->
                        <!--<label class="single_selection"><input type="radio" value="0" checked="checked" name="article_reco"/>不推荐</label>-->
                        <!--<label class="single_selection"><input type="radio" value="1" name="article_reco"/>推荐</label>-->
                    <!--</li>-->
                    <li>
                        <span class="item_name" style="width:120px;">上传图片：</span>
                        <label class="uploadImg">
                            <input type="file" name="ad_img" value="{$edit.ad_img}"/>
                            <span>上传图片</span>
                        </label>
                    </li>
                    <li>
                        <span class="item_name" style="width:120px;">广告详情：</span>

                        <div id="btns" style="margin-left:120px;margin-top:8px;">
                            <textarea id="content" name="ad_desc">{$edit.ad_desc}</textarea>
                        </div>
                    </li>
                    <li>
                        <span class="item_name" style="width:120px;"></span>
                        <input type="submit" value="确认提交" class="link_btn"/>
                    </li>
                </ul>
            </section>
        </form>
    </div>
</section>
<script type="text/javascript" charset="utf-8" src="__PUBLIC__/ueditor/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="__PUBLIC__/ueditor/ueditor.all.min.js"></script>
<script type="text/javascript" charset="utf-8" src="__PUBLIC__/ueditor/lang/zh-cn/zh-cn.js"></script>
<script src="__Js__/ueditor.config.js"></script>
<script src="__Js__/ueditor.all.min.js"></script>
<script type="text/javascript">
    //实例化编辑器
    //建议使用工厂方法getEditor创建和引用编辑器实例，如果在某个闭包下引用该编辑器，直接调用UE.getEditor('editor')就能拿到相关的实例
    UE.getEditor('content', {initialFrameWidth: 1500, initialFrameHeight: 400,});
</script>
</body>
</html>
